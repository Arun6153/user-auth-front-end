<div class="container">
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-outline-dark" (click)="renderToStore()" type="button">IMPORT CSV</button>
  </div>
  <div class="custom-file">
    <input type="file" accept="csv/* | xls/*" class="custom-file-input" id="import">
    <label class="custom-file-label" for="import">Choose file</label>
  </div>
</div>
