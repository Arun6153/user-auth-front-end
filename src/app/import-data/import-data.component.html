<div class="container">
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-outline-dark" (click)="renderToStore()" type="button">IMPORT CSV</button>
  </div>
  <div class="custom-file">
    <input type="file" class="custom-file-input" (change)="postMethod($event.target.files)" id="csv">
    <label class="custom-file-label" for="csv">Choose file</label>
  </div>
</div>
