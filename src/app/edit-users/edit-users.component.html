<div class="container">
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">USER ID</th>
      <th scope="col">USER NAME</th>
      <th scope="col">EMAIL</th>
      <th scope="col">PHONE NO.</th>
      <th scope="col">OPERATION</th>
    </tr>
  </thead>
  <tbody>
    <tr class="tupple-user" *ngFor="let user of fetchedUsers">
      <td scope="row">{{user.userid}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phone}}</td>
      <td><button type="button" data-toggle="modal" class="btn btn-success" (click)="placeholderData([user.userid])">EDIT</button></td>
    </tr>
  </tbody>
</table>
<hr>
</div>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
    <label for="email">Email address</label>
    <input required required type="email" class="form-control" [(ngModel)]="placeholder.email" value={{placeholder.email}} id="email">
  </div>

  <div class="form-group">
    <div class="row">
        <div class="col">
            <label for="user-id">User ID</label>
            <input required type="text" class="form-control" [(ngModel)]="placeholder.userID" value={{placeholder.userID}} id="user-id">
        </div>
        <div class="col">
            <label for="name">Name</label>
            <input required type="text" class="form-control" [(ngModel)]="placeholder.name" value={{placeholder.name}} id="name">
        </div>
    </div>
    </div>
  
  <div class="form-group">
    <label for="phone">Phone no.</label>
    <input type="tel" class="form-control" [(ngModel)]="placeholder.phone" value={{placeholder.phone}} id="phone">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <div class="row">
    <div class="col">
      <input required id="password" type="password" class="form-control" [(ngModel)]="placeholder.password" value={{placeholder.password}}>
    </div>
    <div class="col">
      <input required id="cPassword" type="password" class="form-control" [(ngModel)]="cPassword" >
    </div>
  </div>
  </div>
    <div class="form-check form-check-inline">
        <input required class="form-check-input" id="1" type="radio" [(ngModel)]="placeholder.option" name="radio-op" value="Read">
        <label class="form-check-label" for="1">Read</label>
    </div>
    <div class="form-check form-check-inline">
        <input required class="form-check-input" id="2" type="radio" [(ngModel)]="placeholder.option" name="radio-op" value="Write">
        <label class="form-check-label" for="2">Write</label>
    </div>
    <div class="form-check form-check-inline">
        <input required class="form-check-input" id="3" type="radio" [(ngModel)]="placeholder.option" name="radio-op" value="Report">
        <label class="form-check-label" for="3">Report</label>
    </div>
    <div class="form-check form-check-inline">
        <input required class="form-check-input" id="4" type="radio" [(ngModel)]="placeholder.option" name="radio-op" value="All">
        <label class="form-check-label" for="4">All</label>
    </div>
    <p></p>
    <button type="submit" class="btn btn-primary btn-block" (click)="verifyFields()">Submit</button>
    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-block" (click)="clearPlaceHolder()">Close</button>
      </div>
    </div>
  </div>
</div>
